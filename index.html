<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="calc">
        <div class="form-group">
          <input
            readonly
            autocomplete="off"
            type="text"
            class="form-control calc__result-field"
            id="result"
          />
        </div>
        <div class="calc__body">
          <div class="calc__operators">
            <button id="clear" class="btn js--btn-reset">AC</button>
            <button class="btn js--btn-add-res">+</button>
            <button class="btn js--btn-add-res">-</button>
            <button class="btn js--btn-add-res">/</button>
            <button class="btn js--btn-add-res">*</button>
          </div>

          <div class="row">
            <button id="btnNum" class="btn js--btn-add-res">7</button>
            <button id="btnNum" class="btn js--btn-add-res">8</button>
            <button id="btnNum" class="btn js--btn-add-res">9</button>
          </div>
          <div class="row">
            <button id="btnNum" class="btn js--btn-add-res">4</button>
            <button id="btnNum" class="btn js--btn-add-res">5</button>
            <button id="btnNum" class="btn js--btn-add-res">6</button>
          </div>
          <div class="row">
            <button id="btnNum" class="btn js--btn-add-res">1</button>
            <button id="btnNum" class="btn js--btn-add-res">2</button>
            <button id="btnNum" class="btn js--btn-add-res">3</button>
          </div>
          <div class="row">
            <button id="btnNum" class="btn btn-zero js--btn-add-res">0</button>
            <button id="btnNum" class="btn js--btn-add-res">.</button>
            <button id="btnNum" class="btn">=</button>
            <button id="equals" class="btn js--btn-calc">=</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
<script src="js/script.js"></script>
